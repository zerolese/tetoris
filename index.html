<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ãƒ†ãƒˆãƒªã‚¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <style>
    body {
      background: #111;

    }

    }

    }

    }
  </style>
</head>
<body>
  <h1>ãƒ†ãƒˆãƒªã‚¹</h1>
  <p id="score">ã‚¹ã‚³ã‚¢: 0 / ãƒã‚¤ã‚¹ã‚³ã‚¢: 0</p>
  <canvas id="game" width="240" height="400"></canvas>

  <!-- æ“ä½œãƒœã‚¿ãƒ³ -->
  <div class="controls">
    <button onclick="playerMove(-1)">â† å·¦</button>
    <button onclick="playerDrop()">â†“ ä¸‹</button>
    <button onclick="playerMove(1)">â†’ å³</button>
    <button onclick="playerRotate(1)">âŸ³ å›è»¢</button>
    <button onclick="playerUp()">â†‘ ä¸Š</button>
    <button onclick="downloadSave()">ğŸ’¾ ã‚»ãƒ¼ãƒ–DL</button>
    <button onclick="document.getElementById('loadFileInput').click()">ğŸ“‚ ãƒ­ãƒ¼ãƒ‰</button>
  </div>

  <input type="file" id="loadFileInput" accept=".json" />

  <script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const arena = createMatrix(12, 20);
    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
    };

    let highScore = parseInt(localStorage.getItem('tetrisHighScore')) || 0;

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0,1,0],[1,1,1],[0,0,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
      if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
      if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            context.fillStyle = `hsl(${value * 50}, 70%, 50%)`;
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      draw();
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
      draw();
    }

    function playerUp() {
      player.pos.y--;
      if (collide(arena, player)) {
        player.pos.y++;
      }
      draw();
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
      draw();
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
      draw();
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function updateScore() {
      document.getElementById('score').textContent =
        `ã‚¹ã‚³ã‚¢: ${player.score} / ãƒã‚¤ã‚¹ã‚³ã‚¢: ${Math.max(player.score, highScore)}`;
      if (player.score > highScore) {
        highScore = player.score;
        localStorage.setItem('tetrisHighScore', highScore);
      }
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    // ã‚»ãƒ¼ãƒ–ã‚’JSONãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
    function downloadSave() {
      const data = {
        arena,
        player,
        highScore,
      };
      const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "tetris-save.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // ãƒ­ãƒ¼ãƒ‰ï¼šãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
    document.getElementById('loadFileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (!data.arena || !data.player) throw "å½¢å¼ä¸æ­£";
          for (let y = 0; y < arena.length; y++) {
            arena[y] = data.arena[y].slice();
          }
          player.matrix = data.player.matrix;
          player.pos = {...data.player.pos};
          player.score = data.player.score;
          highScore = data.highScore || 0;
          updateScore();
          draw();
          alert('ãƒ­ãƒ¼ãƒ‰æˆåŠŸ');
        } catch {
          alert('èª­ã¿è¾¼ã¿å¤±æ•—ï¼šãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ãŒä¸æ­£ã§ã™');
        }
      };
      reader.readAsText(file);
    });

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œå¯¾å¿œï¼ˆPCç”¨ï¼‰
    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'ArrowUp') playerUp();
      else if (event.key === 'q') playerRotate(-1);
      else if (event.key === 'w') playerRotate(1);
    });

    playerReset();
    updateScore();
    draw();
  </script>
</body>
</html>
